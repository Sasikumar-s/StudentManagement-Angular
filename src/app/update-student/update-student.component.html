<div class="container">
    
    <div class="col-md-6 offset-md-3">
        <h2>Update student</h2>
    <form (ngSubmit)="onSubmit()">
        <label >ID</label>
        <input type="text" class="form-control" [(ngModel)]="studentinfo.id" name="id">
        <br>
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="studentinfo.name"  name="name" >
        <br>
        <label>Department</label>
        <input type="text" class="form-control"  [(ngModel)]="studentinfo.dept" name="dept">
        <br>
        <label>Year</label>
        <input type="Number" class="form-control"  [(ngModel)]="studentinfo.year" name="year">
        <br>
        <button type="submit"  class="btn btn-success" >Save</button>
    </form>
</div>
</div>
